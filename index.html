<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/res.css" />
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app" class="row">
    <div class="nav col-sm-12 col-md-2 col-lg-6">nav</div>
    <div class="main col-sm-12 col-md-10 col-lg-18">
        <div class="row">
            <div class="today col-sm-12 col-md-6">today</div>
            <div class="tomorrow col-sm-12 col-md-6">tomorrow</div>

    </div>
