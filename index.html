<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="shortcut icon" href="./weather.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/res.css" />
    <script src="js/vue.js"></script>
</head>
<body>
    

    
<button onclick="outsidechange()">switch outside</button>


<div id="vapp" class="row">
    <div class="tem col-sm-12 col-md-12 col-lg-12">
        <!--这里临时插入测试代码-->
        <div class="row">
            <div>Hello Here</div>
            <p>{{vnowweather.city}}</p>
        
            <button @click="loadshanghai">假装我在上海</button>
            <button @click="loadanshun">假装我在安顺</button>
            <button @click="vupup">真的看看当前位置天气</button>
        </div>
    </div>
     <!--上面能出数据，就往下面粘贴-->
    <div class="nav col-sm-12 col-md-2 col-lg-6">nav</div>
    <div class="main col-sm-12 col-md-10 col-lg-18">
        <div class="row">
            <div class="today col-sm-12 col-md-6"></div>
            <div class="tomorrow col-sm-12 col-md-6">tomorrow</div>
            <div class="week col-sm-12">week</div>
            <div class="hours col-sm-12">hours</div>
            <div class="life col-sm-12">life</div>
        </div>
    </div>
</div>



<script src="./js/resweather.js"></script>
</body>
</html>
